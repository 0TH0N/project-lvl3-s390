<!doctype html>
<html>

<head>
  <title>Webpack Package</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">RSS Reader</h1>
    <p class="lead">This is project in Hexlet course.</p>
    <hr class="my-4">
    <form class="form" id="form-input">
      <h3 class="display-12">Write RSS feed address:</h3>
      <div>
        <input type="text" class="form-control" id="rsslink" name="inputURL">
      </div>
      <div id="info"></div>
      <br>
      <div>
        <button type="submit" class="btn btn-primary btn-lg" id="button" disabled="disabled">SEND</button>
      </div>
    </form>
    <br>
    <h3 class="display-12">Feeds:</h3>
    <div id="feeds"></div>
    <br>
    <h3 class="display-12">Articles:</h3>
    <div id="articles"></div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="mymodal">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
